version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Node version:" && node --version
            - echo "Installing dependencies..."
            - echo "Checking for package-lock.json..."
            - ls -la package-lock.json || echo "No package-lock.json found"
            - npm install
        build:
          commands:
            - echo "Building React app..."
            - npm run build
            - echo "Build complete, checking dist directory..."
            - ls -la dist/
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*