version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - npm ci
        build:
          commands:
            - echo "Building React app..."
            - echo "API URLs - REST: $VITE_API_URL_REST, WebSocket: $VITE_API_URL_WS"
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    test:
      phases:
        preTest:
          commands:
            - echo "Installing test dependencies..."
            - npm ci
        test:
          commands:
            - echo "Running unit tests..."
            - npm run test:run
      artifacts:
        baseDirectory: coverage
        files:
          - '**/*'