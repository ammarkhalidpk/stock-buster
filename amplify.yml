version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - echo "Node version:" && node --version
            - echo "NPM version:" && npm --version
            - npm ci
        build:
          commands:
            - echo "Building React app..."
            - npm run build
            - echo "Build complete, checking dist directory..."
            - ls -la dist/
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*